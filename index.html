<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff; /* White text for commands */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
        }

        .terminal {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        #input {
            width: calc(100% - 20px); /* Adjust width to fit the prompt */
            background: transparent;
            border: none;
            color: #fff; /* White text for input */
            outline: none;
            font-size: 16px;
            display: inline; /* Keep input inline */
        }

        #output {
            white-space: pre;
        }

        .prompt {
            color: #00f; /* Blue color for the prompt */
            display: inline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div>
            <span class="prompt">user@infiniteedev -$ </span>
            <input type="text" id="input" autofocus />
        </div>
    </div>
    <script>
        const inputField = document.getElementById('input');
        const outputDiv = document.getElementById('output');

        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const command = inputField.value;
                outputDiv.innerHTML += `<span class="prompt">user@infiniteedev -$ </span>${command}<br>`;
                
                // Simulate command execution
                setTimeout(() => {
                    outputDiv.innerHTML += `Command '${command}' executed.<br>`;
                    outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
                }, 500);
                
                // Clear input field for the next command
                inputField.value = '';
            }
        });
    </script>
</body>
</html>
