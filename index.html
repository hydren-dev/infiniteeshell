<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shell</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2d2d2d;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
        input {
            width: 100%;
            color: #ffffff;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: #00ff00;
            background: #444;
        }
        .command {
            font-weight: bold;
        }
        .prompt {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div class="prompt">user@vps:~$</div>
    <input id="command" autofocus />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');

        let commandHistory = [];
        let historyIndex = -1;

        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const cmd = commandInput.value.trim();
                if (cmd) {
                    commandHistory.push(cmd);
                    historyIndex = commandHistory.length;
                    output.innerHTML += `<div class="command">> ${cmd}</div>`;
                    socket.emit('command', cmd);
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex] || '';
                }
            }
        });

        socket.on('output', function (data) {
            const outputClass = data.includes('Command not allowed') ? 'error' : 'success';
            output.innerHTML += `<div class="${outputClass}">${data}</div>`;
            output.scrollTop = output.scrollHeight; // Auto-scroll
        });

        commandInput.focus(); // Focus on input field
    </script>
</body>
</html>
